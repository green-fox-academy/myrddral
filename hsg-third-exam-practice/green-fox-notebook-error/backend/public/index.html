<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <nav>
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="tickets.html"><li>Tickets</li></a>
        </ul>
    </nav>
    <h2 class="pb-3">Create new ticket</h2>
    <form>
        <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="name">Reporter:</label>
        <div class="col-sm-4">
            <select class="form-control form-control-sm" id="reporter">
                <option selected>Open this select menu</option>
                <!-- <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option> -->
              </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="manufacturer">Manufacturer:</label>
        <div class="col-sm-4">
            <input class="form-control form-control-sm" id="manufacturer"></input>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="manufacturer">Serial number:</label>
        <div class="col-sm-4">
            <input class="form-control form-control-sm" id="serial"></input>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="manufacturer">Description:</label>
        <div class="col-sm-4">
            <input class="form-control form-control-sm" id="description"></input>
        </div>
    </div>
    <div class="pt-4 send-button">
        <button type="submit" class="btn btn-outline-dark btn-sm">Send</button>
    </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script type="module" src="./js/index.js"></script>
</body>
</html>
