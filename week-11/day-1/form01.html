<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="">Username</label>
          <input type="text" placeholder="username" id="username" />
          <i class="material-icons check">check_circle</i>
          <i class="material-icons error">error</i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="">Email</label>
          <input type="email" placeholder="youremail@provider.com" id="email" />
          <i class="material-icons check">check_circle</i>
          <i class="material-icons error">error</i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="">Password</label>
          <input type="password" placeholder="password" id="pwd1" />
          <i class="material-icons check">check_circle</i>
          <i class="material-icons error">error</i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="">Password again</label>
          <input type="password" placeholder="password" id="pwd2" />
          <i class="material-icons check">check_circle</i>
          <i class="material-icons error">error</i>
          <small>Error message</small>
        </div>
        <button>Submit</button>
        </div>
      </form>
    </div>
    <script src="form01.js"></script>
  </body>
</html>
