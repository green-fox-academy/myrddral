<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Selector</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form method="POST">
        <div class="header">
          <h2>Movie Selector</h2>
        </div>
        <div class="selector-box">
          <select class="form-control" id="genre-list">
            <option value="genre" label="Select a genre"></option>
            <option value="sci-fi" label="Sci-Fi"></option>
            <option value="drama" label="Drama"></option>
            <option value="comedy" label="Comedy"></option>
          </select>
          <select class="form-control" id="movie-list">
            <option class="sci-fi" label="Select a movie"></option>
            <option class="sci-fi" label="Star Wars"></option>
            <option class="sci-fi" label="Star Trek"></option>
            <option class="sci-fi" label="Space Odissey"></option>
            <option class="sci-fi" label="Moon"></option>sci-fi
          </select>
        </div>
        <div class="result-text"></div>
      </form>
    </div>
  </body>
</html>
